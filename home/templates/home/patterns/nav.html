{% load wagtailcore_tags %}

<nav class="nav nav--{{suffix}}">
    <ul class="nav-list nav-list--{{suffix}}">
        <li class="nav-list__item nav-list__item--{{suffix}}">
            <a href="/" class="nav-list__anchor nav-list__{{suffix}} selected">Home</a>
        </li>
        {% for section in sections %}
            <li class="nav-list__item nav-list__item--{{suffix}}">
                <a href="{% pageurl section %}" class="nav-list__anchor">{{ section.title }}</a>
            </li>
        {% endfor %}
    </ul>
</nav>
