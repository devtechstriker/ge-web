{% load i18n %}
<div class="profiles">
    <div class="profiles__inner">
        <div class="component">
            <div class="component__super">
                <h1 class="super-title">{% trans "Register" %}</h1>
            </div>
        
            <div class="component__subtitle">
                <p class="subtitle">{% trans "Already a member?" %}</p>
                <a href="{% url 'auth_login' %}" class="call-to-action__link call-to-action__link--inline">
                    {% trans "Login" %}
                </a>
            </div>
        </div>
        <h4 class="subheading">
            {% trans "Please complete this form to join" %}
        </h4>
        {% include "../_patterns/register-form.html" %}
    </div>
</div>
