{% load i18n %}

<form method="post" action="" class="profiles__form">
{% csrf_token %}
  {% if form.errors %}
    <span class="error">
      {% trans "Your username and pin do not match. Please try again." %}
    </span>
  {% endif %}

  <fieldset>
    <label for="id_username">{% trans "Username" %}</label>
    {{form.username}}
  </fieldset>

  <fieldset>
    <label for="id_password">{% trans "4-digit pin" %}</label>
    {{form.password}}
    <span class="input-hint">({% trans "Eg.: 2086" %})</span>
  </fieldset>

  <input type="submit" value="{% trans 'Log in' %}" class="call-to-action__submit">
  <input type="hidden" name="next" value="{% if request.GET.next %}{{ request.GET.next }}{% else %}/{% endif %}" />
</form>
