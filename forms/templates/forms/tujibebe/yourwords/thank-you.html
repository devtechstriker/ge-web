{% load i18n wagtailcore_tags %}

<div class="yourwords yourwords--page">
    <div class="yourwords__icon"></div>
    <div class="yourwords__results">
        <h1 class="forms__title">{{page.title}}</h1>
        <p class="forms__subtitle">
            {% if page.thank_you_text %}
                {{ page.thank_you_text|richtext }}
            {% else %}
                {% trans "Thank you" %}
            {% endif %}
        </p>
    </div>
</div>
