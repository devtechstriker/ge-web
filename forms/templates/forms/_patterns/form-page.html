{% load wagtailcore_tags %}

<div class="forms-page forms-page--main">
    <div class="forms-page__icon"></div>
    <div class="forms-page__inner">
        <h1 class="forms-page__title">{{page.title}}</h1>
        {% if page.introduction %}
            <h2 class="forms-page__subtitle">{{page.introduction|safe}}</h3>
        {% endif %}
        <p class="forms-page__paragraph">{{ page.intro|richtext }}</p>
    </div>
    {% include "./form.html" %}
</div>
