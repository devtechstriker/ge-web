<div class="article-page">
    <h1 class="heading heading--primary">{{ page.title }}</h1>
    {% if page.subtitle %}
        <h3 class="heading heading--micro">{{ page.subtitle }}</3>
    {% endif %}

    {% include "./patterns/breadcrumbs.html" %}
    
    {% if page.tags.all.count %}
        <div class="tags">
            <ul class="tags-list">
                {% for tag in page.tags.all %}
                    <li class="tags-list__item">{{ tag.name}}</li>
                {% endfor %}
            </ul>
        </div>
    {% endif %}
    
    {% include "./patterns/article-teasers-recommendations.html" %}
</div>
