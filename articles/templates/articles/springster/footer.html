{% load article_tags wagtailcore_tags wagtailimages_tags %}

<div class="footer-page">
    <div class="component">
        <div class="component__super">
            <h1 class="super-title">{{ page.title }}</h1>
        </div>
    </div>
    <div class="footer-page__body">
        {% if page.subtitle %}
            <p class="subtitle">{{ page.subtitle }}</p>
        {% endif %}
        {% if page.image %}
            <div class="article-page__image">
                {% image page.image max-360x200 as article_image %}
                <img alt="{{ article_image.title }}" src="{{ article_image.url }}" class="article-page__thumbnail"/>
            </div>
        {% endif %}
        {% include_block page.body %}
    </div>
    {% include "../_patterns/breadcrumbs.html" %}
</div>
